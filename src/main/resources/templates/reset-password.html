<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FinTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f0d;
            --bg-card: #131a17;
            --bg-input: #0f1613;
            --green-main: #3ecf8e;
            --green-dim: rgba(62, 207, 142, 0.15);
            --green-glow: rgba(62, 207, 142, 0.35);
            --text-primary: #eef2f0;
            --text-muted: #7a8f85;
            --border: rgba(62, 207, 142, 0.2);
            --red: #e05a5a;
            --red-dim: rgba(224, 90, 90, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            position: fixed; border-radius: 50%; filter: blur(100px); pointer-events: none; z-index: 0;
        }
        .orb-1 { width: 500px; height: 500px; background: #2aad72; opacity: 0.1; top: -200px; left: -150px; }
        .orb-2 { width: 350px; height: 350px; background: #1e7a52; opacity: 0.12; bottom: -100px; right: -100px; }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 36px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--green-dim);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo-icon svg {
            width: 30px;
            height: 30px;
            stroke: var(--green-main);
            fill: none;
            stroke-width: 2;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.88rem;
        }

        .alert-error {
            background: var(--red-dim);
            border: 1px solid var(--red);
            color: var(--red);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.82rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.6px;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--green-main);
            box-shadow: 0 0 0 3px var(--green-dim);
        }

        .password-hint {
            font-size: 0.78rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--green-main);
            color: #0a0f0d;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #4fe8a0;
            box-shadow: 0 4px 20px var(--green-glow);
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.88rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--green-main);
        }
    </style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="container">
    <div class="card">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password</p>
        </div>

        <div th:if="${error}" class="alert alert-error" th:text="${error}">Error message</div>

        <form th:action="@{/user/reset-password}" method="POST">
            <input type="hidden" name="token" th:value="${token}">

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="8">
                <p class="password-hint">Must be at least 8 characters</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required minlength="8">
            </div>

            <button type="submit" class="btn">Reset Password</button>
        </form>

        <a th:href="@{/user/login}" class="back-link">‚Üê Back to Login</a>
    </div>
</div>

</body>
</html>
