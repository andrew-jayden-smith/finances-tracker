<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f0d;
            --bg-card: #131a17;
            --bg-input: #0f1613;
            --green-main: #3ecf8e;
            --green-dim: rgba(62, 207, 142, 0.15);
            --green-glow: rgba(62, 207, 142, 0.35);
            --text-primary: #eef2f0;
            --text-muted: #7a8f85;
            --border: rgba(62, 207, 142, 0.2);
            --error: #e05a5a;
            --error-dim: rgba(224, 90, 90, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Atmospheric background orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.18;
            pointer-events: none;
        }
        .orb-1 {
            width: 400px;
            height: 400px;
            background: #2aad72;
            top: -100px;
            right: -100px;
        }
        .orb-2 {
            width: 300px;
            height: 300px;
            background: #1e7a52;
            bottom: -80px;
            left: -80px;
        }
        .orb-3 {
            width: 200px;
            height: 200px;
            background: #3ecf8e;
            top: 40%;
            left: 30%;
            opacity: 0.08;
        }

        /* Card */
        .signup-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 44px 36px 36px;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
        }

        /* Logo / Icon */
        .logo-wrap {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .logo-icon {
            width: 42px;
            height: 42px;
            background: var(--green-dim);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-icon svg {
            width: 22px;
            height: 22px;
            stroke: var(--green-main);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .logo-text {
            font-family: 'Syne', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .logo-text span {
            color: var(--green-main);
        }

        /* Heading */
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 6px;
        }
        .subtitle {
            color: var(--text-muted);
            font-size: 0.88rem;
            margin-bottom: 28px;
            font-weight: 300;
        }

        /* Form */
        .field {
            margin-bottom: 16px;
            position: relative;
        }
        .field label {
            display: block;
            font-size: 0.78rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
        }
        .input-wrap {
            position: relative;
        }
        .input-wrap .icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            stroke: var(--text-muted);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s;
            pointer-events: none;
            z-index: 1;
        }
        .input-wrap input {
            width: 100%;
            padding: 13px 16px 13px 42px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.92rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-wrap input::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }
        .input-wrap input:focus {
            border-color: var(--green-main);
            box-shadow: 0 0 0 3px var(--green-dim);
        }
        .input-wrap input:focus ~ .icon {
            stroke: var(--green-main);
        }

        /* Password strength bar */
        .strength-bar {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            height: 3px;
        }
        .strength-bar .segment {
            flex: 1;
            border-radius: 2px;
            background: var(--border);
            transition: background 0.35s ease;
        }
        .strength-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 5px;
            min-height: 1em;
            transition: color 0.3s;
        }

        /* Error state */
        .field.error .input-wrap input {
            border-color: var(--error);
            box-shadow: 0 0 0 3px var(--error-dim);
        }
        .field.error .input-wrap .icon {
            stroke: var(--error);
        }
        .field-error {
            font-size: 0.76rem;
            color: var(--error);
            margin-top: 6px;
            min-height: 1em;
            opacity: 0;
            transition: opacity 0.25s;
        }
        .field.error .field-error {
            opacity: 1;
        }

        /* Signup button */
        .signup-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: var(--green-main);
            color: #0a0f0d;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: background 0.25s, box-shadow 0.25s, transform 0.15s;
        }
        .signup-btn:hover {
            background: #4fe8a0;
            box-shadow: 0 4px 24px var(--green-glow);
        }
        .signup-btn:active {
            transform: scale(0.97);
        }

        /* Footer links */
        .footer-links {
            text-align: center;
            margin-top: 24px;
        }
        .footer-links p {
            color: var(--text-muted);
            font-size: 0.82rem;
        }
        .footer-links a {
            color: var(--green-main);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .footer-links a:hover {
            color: #4fe8a0;
        }
    </style>
</head>
<body>

<!-- Background Orbs -->
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<!-- Signup Card -->
<div class="signup-container">

    <!-- Logo -->
    <div class="logo-wrap">
        <div class="logo-icon">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
        </div>
        <div class="logo-text">Finance<span>Track</span></div>
    </div>

    <!-- Heading -->
    <h1>Create account</h1>
    <p class="subtitle">Start tracking your finances today</p>

    <!-- Form -->
    <form method="POST" action="/user/register" id="signupForm" novalidate>

        <!-- Username -->
        <div class="field" id="field-username">
            <label>Username</label>
            <div class="input-wrap">
                <input type="text" name="username" id="username" placeholder="Choose a username" autocomplete="off">
                <svg class="icon" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="8" r="4"/></svg>
            </div>
            <div class="field-error" id="err-username">Username must be at least 3 characters</div>
        </div>

        <!-- Email -->
        <div class="field" id="field-email">
            <label>Email</label>
            <div class="input-wrap">
                <input type="email" name="email" id="email" placeholder="you@example.com" autocomplete="off">
                <svg class="icon" viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            </div>
            <div class="field-error" id="err-email">Please enter a valid email address</div>
        </div>

        <!-- Password -->
        <div class="field" id="field-password">
            <label>Password</label>
            <div class="input-wrap">
                <input type="password" name="passwordHash" id="password" placeholder="Create a password">
                <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </div>
            <div class="strength-bar">
                <div class="segment" id="seg1"></div>
                <div class="segment" id="seg2"></div>
                <div class="segment" id="seg3"></div>
                <div class="segment" id="seg4"></div>
            </div>
            <div class="strength-label" id="strengthLabel"></div>
            <div class="field-error" id="err-password">Password must be at least 6 characters</div>
        </div>

        <!-- Confirm Password -->
        <div class="field" id="field-confirm">
            <label>Confirm Password</label>
            <div class="input-wrap">
                <input type="password" name="confirm_password" id="confirmPassword" placeholder="Re-enter your password">
                <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </div>
            <div class="field-error" id="err-confirm">Passwords do not match</div>
        </div>

        <button type="submit" class="signup-btn">Create Account</button>
    </form>

    <!-- Footer -->
    <div class="footer-links">
        <p>Already have an account? <a href="/user/login">Log in</a></p>
    </div>
</div>

<script>
    const form = document.getElementById('signupForm');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    // --- Password strength meter ---
    const segments = [
        document.getElementById('seg1'),
        document.getElementById('seg2'),
        document.getElementById('seg3'),
        document.getElementById('seg4')
    ];
    const strengthLabel = document.getElementById('strengthLabel');

    const strengthColors = ['#e05a5a', '#e8a84c', '#c9e84c', '#3ecf8e'];
    const strengthTexts = ['Weak', 'Fair', 'Good', 'Strong'];

    function calcStrength(pw) {
        let score = 0;
        if (pw.length >= 6) score++;
        if (pw.length >= 10) score++;
        if (/[A-Z]/.test(pw) && /[a-z]/.test(pw)) score++;
        if (/[0-9]/.test(pw)) score++;
        if (/[^A-Za-z0-9]/.test(pw)) score++;
        // cap at 4
        return Math.min(score, 4);
    }

    password.addEventListener('input', () => {
        const val = password.value;
        const strength = val.length === 0 ? 0 : calcStrength(val);

        segments.forEach((seg, i) => {
            if (i < strength) {
                seg.style.background = strengthColors[strength - 1];
            } else {
                seg.style.background = 'var(--border)';
            }
        });

        strengthLabel.style.color = strength > 0 ? strengthColors[strength - 1] : 'var(--text-muted)';
        strengthLabel.textContent = val.length === 0 ? '' : strengthTexts[strength - 1];

        // clear error on type
        clearError('password');
    });

    // --- Live confirm match check ---
    confirmPassword.addEventListener('input', () => {
        if (confirmPassword.value.length > 0) {
            if (confirmPassword.value !== password.value) {
                showError('confirm');
            } else {
                clearError('confirm');
            }
        } else {
            clearError('confirm');
        }
    });

    // Clear errors on input for other fields
    username.addEventListener('input', () => clearError('username'));
    email.addEventListener('input', () => clearError('email'));

    // --- Validation helpers ---
    function showError(field) {
        document.getElementById('field-' + field).classList.add('error');
    }
    function clearError(field) {
        document.getElementById('field-' + field).classList.remove('error');
    }

    function validateEmail(val) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
    }

    // --- Form submit ---
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let valid = true;

        if (username.value.trim().length < 3) {
            showError('username'); valid = false;
        } else { clearError('username'); }

        if (!validateEmail(email.value.trim())) {
            showError('email'); valid = false;
        } else { clearError('email'); }

        if (password.value.length < 6) {
            showError('password'); valid = false;
        } else { clearError('password'); }

        if (password.value !== confirmPassword.value) {
            showError('confirm'); valid = false;
        } else { clearError('confirm'); }

        if (valid) {
            // Replace this with your actual backend submission
            console.log('Form is valid â€” submitting...');
            form.submit();
        }
    });
</script>

</body>
</html>
